<app-add-subscriber (onAddSubscriber)="addSubscriber($event)"></app-add-subscriber>
<table id="subscribers-table">
  <tr>
    <th>Email</th>
    <th>Subscription Type</th>
    <th>Created Date</th>
  </tr>
  <tr *ngFor="let subscriber of subscribers"
  >
    <td >{{ subscriber.email }}</td>
    <td>{{ subscriber.subscriptionType }}</td>
    <td>{{ subscriber.start }}</td>
  </tr>
</table>
