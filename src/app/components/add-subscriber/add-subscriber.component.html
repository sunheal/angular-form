<form
  [formGroup]="subscriberForm"
  (ngSubmit)="onSubmit()"
  class="add-form"
>
  <div class="form-control">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
    >
    <span *ngIf="f['email'].hasError('required') && (f['email'].touched || f['email'].dirty)" class="alert">Email is required</span>
    <span *ngIf="f['email'].hasError('email') && (f['email'].touched || f['email'].dirty)" class="alert">Email is invalid</span>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
    >
    <span *ngIf="f['password'].hasError('required') && (f['password'].touched || f['password'].dirty)" class="alert">Password is required</span>
    <span *ngIf="f['password'].hasError('minlength') && (f['password'].touched || f['password'].dirty)" class="alert">Password has to be at least 8 characters</span>
  </div>
  <div class="form-control">
    <label for="conPassword">Confirm Password</label>
    <input
      id="conPassword"
      type="password"
      formControlName="conPassword"
    >
    <span *ngIf="(f['conPassword'].hasError('required') || subscriberForm.hasError('paawordsNotMatching')) && (f['conPassword'].touched || f['conPassword'].dirty)" class="alert">Password confirmation does not match</span>
  </div>
  <div class="form-control">
    <label for="subscriptionType">Choose a subscription Type</label>
    <select
      id="subscriptionType"
      formControlName="subscriptionType"
      value="Advanced"
    >
      <option value="Advanced"[selected]>Advanced</option>
      <option value="Basic">Basic</option>
      <option value="Pro">Pro</option>
    </select>
  </div>
  <input type="submit" value="Subscribe" class="btn btn-subscribe">
  <input type="reset" value="Clear" class="btn btn-clear">
</form>
