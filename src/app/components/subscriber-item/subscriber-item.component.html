<div class="subscriber">
  <h3>
    {{ subscriber.email }}
    <fa-icon
      [ngStyle]="{ 'color': 'red' }"
      [icon]="faTimes"
      (click)="onDelete(subscriber)" >
      <!-- when the X is cliecked: 1. It calls the subscriber-item onDelete function -->
    </fa-icon>
  </h3>
  <p>{{ subscriber.start }}</p>
  <p>{{ subscriber.type }}</p>
</div>
